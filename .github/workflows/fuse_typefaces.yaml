name: Fuse Typefaces

on:
  schedule:
    - cron: "*/5 * * * *"

  push:
    branches:
      - "**"

  workflow_dispatch:

jobs:
  check_release_updates:
    name: Check Updates
    runs-on: ubuntu-latest
    outputs:
      is_updated: ${{ steps.check_release_updates.outputs.is_updated }}
      latest_jetbrains_release_tag: ${{ steps.check_release_updates.outputs.latest_jetbrains_release_tag }}
      latest_maple_release_tag: ${{ steps.check_release_updates.outputs.latest_maple_release_tag }}

    steps:
      - name: Fetch Git Folder
        uses: actions/checkout@v4
        with:
          sparse-checkout: .git

      - name: Get Preview Run Id
        run: |
          PREV_RUN_ID=$(gh run list --workflow "$GITHUB_WORKFLOW" --limit 2 --jq '.[1].databaseId')
          echo "PREV_RUN_ID=$PREV_RUN_ID" >> $GITHUB_ENV
          echo "Preview Run Id: $PREV_RUN_ID"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Download Preview Release Tags
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: release_tags
          run-id: ${{ env.PREV_RUN_ID }}
          github-token: ${{ secrets.GH_TOKEN }}

      - name: Check Release Updates
        id: check_release_updates
        run: |
          PREV_JETBRAINS_RELEASE_TAG=$(<jetbrains_release_tag.txt 2>/dev/null || echo "")
          PREV_MAPLE_RELEASE_TAG=$(<maple_release_tag.txt 2>/dev/null || echo "")
          LATEST_JETBRAINS_RELEASE_TAG=$(curl -s https://api.github.com/repos/JetBrains/JetBrainsMono/releases/latest | jq -r '.tag_name')
          LATEST_MAPLE_RELEASE_TAG=$(curl -s https://api.github.com/repos/subframe7536/maple-font/releases/latest | jq -r '.tag_name')

          if [[ "$PREV_JETBRAINS_RELEASE_TAG" != "$LATEST_JETBRAINS_RELEASE_TAG" || "$PREV_MAPLE_RELEASE_TAG" != "$LATEST_MAPLE_RELEASE_TAG"]]; then
            echo "$LATEST_JETBRAINS_RELEASE_TAG" > jetbrains_release_tag.txt
            echo "$LATEST_MAPLE_RELEASE_TAG" > maple_release_tag.txt
            echo "is_updated=true" >> $GITHUB_OUTPUT
            echo "latest_jetbrains_release_tag=$LATEST_JETBRAINS_RELEASE_TAG" >> $GITHUB_OUTPUT
            echo "latest_maple_release_tag=$LATEST_MAPLE_RELEASE_TAG" >> $GITHUB_OUTPUT
          else
            echo "is_updated=false" >> $GITHUB_OUTPUT
          fi

          echo "Preview JetBrains Release Tag: $PREV_JETBRAINS_RELEASE_TAG"
          echo "Preview Maple Release Tag: $PREV_MAPLE_RELEASE_TAG"
          echo "Latest JetBrains Release Tag: $LATEST_JETBRAINS_RELEASE_TAG"
          echo "Latest Maple Release Tag: $LATEST_MAPLE_RELEASE_TAG"

      - name: Upload Release Tags
        uses: actions/upload-artifact@v4
        with:
          name: release_tags
          path: "*_release_tag.txt"

  fuse_and_release_typefaces:
    name: Fuse and Release Typefaces
    runs-on: ubuntu-latest
    needs: check_release_updates
    if: needs.check_release_updates.outputs.is_updated == 'true'

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          check-latest: true

      - name: Install Dependencies
        run: pip install gftools fonttools

      - name: Clone and Build JetBrains Mono
        run: |
          git clone --depth 1 https://github.com/JetBrains/JetBrainsMono.git
          cd JetBrainsMono
          gftools builder sources/config.yaml
          cd ..
          mkdir -p fonts/jetbrains
          cp -r JetBrainsMono/fonts/ttf/* fonts/jetbrains/

      - name: Clone and Build Maple Font
        run: |
          git clone --depth 1 https://github.com/subframe7536/maple-font.git
          cd maple-font
          pip install -r requirements.txt
          python build.py --normal --no-hinted --no-nerd-font --ttf-only --cn --liga
          cd ..
          mkdir -p fonts/maple
          cp -r maple-font/fonts/TTF/* fonts/maple/

      - name: Fuse JetBrains Mono & Maple Font
        run: |
          mkdir -p fused_fonts
          for style in Regular Bold Italic BoldItalic ExtraLight ExtraLightItalic Light LightItalic Medium MediumItalic SemiBold SemiBoldItalic Thin ThinItalic ExtraBold ExtraBoldItalic; do
            JETBRAINS_FONT="fonts/jetbrains/JetBrainsMono-${style}.ttf"
            MAPLE_FONT="fonts/maple/MapleMonoNormal-${style}.ttf"
            if [[ -f "$JETBRAINS_FONT" && -f "$MAPLE_FONT" ]]; then
              echo "Fusing $JETBRAINS_FONT and $MAPLE_FONT..."
              pyftmerge "$MAPLE_FONT" "$JETBRAINS_FONT"
              mv merged.ttf "fused_fonts/JetBrainsMapleMono-${style}.ttf"
            fi
          done

      - name: 📦 Create ZIP Archive
        run: |
          zip -r JetBrainsMapleMono.zip fused_fonts

      - name: 🔢 Generate Tag Name
        id: generate_tag
        run: |
          JETBRAINS_VERSION="${{ needs.check_release_updates.outputs.latest_jetbrains_release_tag }}"
          MAPLE_VERSION="${{ needs.check_release_updates.outputs.latest_maple_release_tag }}"

          # 去掉 v 前缀
          JETBRAINS_VERSION_CLEANED=$(echo "$JETBRAINS_VERSION" | sed 's/^v//')
          MAPLE_VERSION_CLEANED=$(echo "$MAPLE_VERSION" | sed 's/^v//')

          # 去掉 . 号
          JETBRAINS_VERSION_CLEANED=$(echo "$JETBRAINS_VERSION_CLEANED" | tr -d '.')
          MAPLE_VERSION_CLEANED=$(echo "$MAPLE_VERSION_CLEANED" | tr -d '.')

          # 组合成最终的 tag_name
          TAG_NAME="1.${JETBRAINS_VERSION_CLEANED}.${MAPLE_VERSION_CLEANED}"
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          echo "Generated tag: $TAG_NAME"

      - name: 🚀 Publish to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: JetBrainsMapleMono.zip
          tag_name: ${{ env.TAG_NAME }}
          name: ${{ env.TAG_NAME }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
